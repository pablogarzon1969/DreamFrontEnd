<div class="container">
  <div class="row" style="margin-top:5%">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default boxshadow">
        <div class="panel-heading" style="color:#ffffff; background-color: #3276b1;">
          <strong> Login</strong>
        </div>
        <div class="panel-body">
          <br />
          <form role="form">
            <fieldset>
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <div class="center">
                    <img class="img-circle" src="./assets/images/hombre-de-negocios.png" />
                  </div>
                </div>
                <div class="col-md-4"></div>
              </div>
              <br />
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user">Usuario</i>
                  </span>
                  <input class="form-control txtheight" type="text" name="user" [(ngModel)]="name">
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user">Password</i>
                  </span>
                  <input class="form-control txtheight" type="password" name="password" [(ngModel)]="password">
                </div>
              </div>
              <br>
              <div class="form-group">
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" (click)="loginUser()" />
              </div>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
